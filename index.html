<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/image/contatos.png">
    <title>Lista de Contatos</title>
</head>
<body>
    <main>
        <form>
            <img src="/image/icone.png" class="logo" alt="Icone de um celular">
            <h1>Lista de Contatos</h1>
            <input type="hidden" name="id">
            <input name="nome" type="text" class="texto" placeholder="Nome" required>
            <input name="telefone" type="text" class="texto" placeholder="Telefone" required>
            <input class="botao" type="submit" value="Adicionar a contatos">
        </form>
        <div class="list">
            <ul id="contatos">

            </ul>
        </div>
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
